
{% extends 'formulario.html' %}
{% block body %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>Registro de Usuarios</h4><hr>
      <form action="{{url_for('reg')}}" method='post'>
        <div class='form-group'>
          <label>Nombre</label>
          <input type='text' name='nombreusuario' required class='form-control'>  
        </div>
        <div class='form-group'>
          <label>Correo</label>
          <input type='email' name='correo' required class='form-control'>  
        </div>
        <div class='form-group'>
          <label>Contrasena</label>
          <input type='password' name='contrasena' required class='form-control'>  
        </div>
        <input type='submit' name='submit' value='Ingresar Sistema' class='btn btn-success'>
      </form>
    </div>
  </div>
{% endblock %}
